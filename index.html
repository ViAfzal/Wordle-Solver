<!DOCTYPE html>
<html>
    <head>
        <title>Wordle Solver</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div id="header">Wordle Solver</div>
        <div id="intro">Wordle Solver is used to solve Wordles.<br>
            Enter a guess, then click on each letter to indicate whether
            they showed up as gray, yellow, or green.<br>
            Click <mark><b> SUBMIT </b></mark>
            to narrow down the list of possible words, sorted in order of best to guess.
        </div>
        <div id="root"></div>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="script.js"></script>
    </body>
</html>
